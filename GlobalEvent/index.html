<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Global Events in jQuery</title>
    <style type="text/css">
        div
        {
            border: 1px solid black;
        }
        .item
        {
            background: blue;
        }
        .highlight
        {
            background: yellow;
        }
    </style>
    <script src="http://ajax.aspnetcdn.com/ajax/jquery/jquery-1.5.1.min.js" type="text/javascript"></script>
    <script src="jquery.globalEvent.js" type="text/javascript"></script>
    <script type='text/javascript'>
        $(function () {
            $('.item1').globalEvent.bind('MyCustomEvent', function () {
                $('.item1').text('I am the first div.');
            });

            $('.item2').globalEvent.bind('MyCustomEvent', function () {
                $('.item2').text('I am the second div.');
            });


            $('#btnRunTest').click(function () {
                $.globalEvent.trigger('MyCustomEvent');
            });
        });
    </script>
</head>
<body>
    <div class='item1 '>
        &nbsp;
    </div>
    <div class='item2'>
        &nbsp;
    </div>
    <button id='btnRunTest'>
        Test Code</button>
</body>
</html>
