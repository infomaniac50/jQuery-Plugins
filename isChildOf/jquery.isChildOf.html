<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <style type="text/css">
        div
        {
            margin: 4px;
            font-size: 16px;
            font-weight: bolder;
            cursor: pointer;
        }
        .highlight
        {
            background: yellow;
        }
    </style>
    <script src="http://ajax.aspnetcdn.com/ajax/jquery/jquery-1.4.2.min.js" type="text/javascript"></script>
    <script src="jquery.isChildOf.js" type="text/javascript"></script>
    <script type='text/javascript'>
        $(function () {
            $('#btnRunTest').click(function () {
                var stuff = $('.item').isChildOf('.container');

                stuff.toggleClass("highlight");
            });
        });
    </script>
</head>
<body>
    <div class='item'>
        Not inside of container
    </div>
    <div class='container'>
        <div class='item'>
            An item in a container
        </div>
    </div>
    <div class='container'>
        <div class='item'>
            An item in a different container
        </div>
        <div class='innercontainer'>
            <div>
                A container in a container
            </div>
            <div class='item'>
                An item in a container in a container
            </div>
        </div>
    </div>
    <button id='btnRunTest'>Test Code</button>
</body>
</html>
